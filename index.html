<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Louise ðŸ’•</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Inter:wght@300;400&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #f7e7e1, #fbeeee);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.85);
      padding: 50px 40px;
      border-radius: 20px;
      text-align: center;
      max-width: 420px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
      animation: fadeIn 1.5s ease;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 32px;
      margin-bottom: 10px;
      color: #3b2f2f;
    }

    p {
      font-size: 16px;
      color: #5f4a4a;
      margin-bottom: 30px;
    }

    button {
      background: #e8b4b8;
      color: white;
      border: none;
      padding: 14px 30px;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }

    button:hover {
      background: #de9aa0;
      transform: scale(1.05);
    }

    .hidden {
      display: none;
    }

    .heart {
      position: absolute;
      color: #e8b4b8;
      font-size: 18px;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      from {
        transform: translateY(100vh);
        opacity: 1;
      }
      to {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1>â™¡Louiseâ™¡  </h1>
    <p>For the girl who makes me smile and be thankful of my life everydayâ€¦</p>
    <h1>Will you be my Valentine?</h1>
    <button onclick="sayYes()">Yes, of courseâ™¡ </button>
  </div>

  <script>
    function sayYes() {
  const card = document.getElementById("card");
  card.innerHTML = `
    <h1>Yay &#10084;</h1>
    <p>I can't wait to spend Valentine's Day with you, Louise &#10084;&#10084;</p>
    <p>Thank you for being you &#10084;</p>
    <p style="font-size:22px;">&#10084; &#10084; &#10084;</p>
  `;
  createHearts();
}

    function createHearts() {
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "&hearts;";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = 3 + Math.random() * 3 + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 6000);
      }
    }
  </script>

</body>
</html>
